<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pokemon RPG</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center">

        <!-- Choose Character or Enemy Section -->
        <div id="choose-row" class="row d-flex justify-content-center text-light">
            <div id="choose-screen-title mt-5">
                <h2 id="choose-title">Choose your Character!</h2>
            </div>
            <div id="choose-screen" class="d-flex flex-row-wrap justify-content-center align-items-center"></div>
        </div>

        <!-- Battle Section -->
        <div id="battle-row" class="row">
            <div id="battle-screen">
                <!-- Battleground Section -->
                <div id="battleground-container">
                    <img src="./assets/images/grass-battle-background.png" alt="Pokemon Battle Background"
                        id="battleground-img">
                    <!-- Chosen Section -->
                    <div id="chosen-container"></div>
                    <div id="chosen-health-container" class="card">
                        <div id="chosen-title" class="card-header"></div>
                        <div class="card-body">
                            <div class="progress">
                                <div id="chosen-health" class="progress-bar bg-danger" role="progressbar"
                                    style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Defender Section -->
                    <div id="defender-container"></div>
                    <div id="defender-health-container" class="card">
                        <div id="defender-title" class="card-header"></div>
                        <div class="card-body">
                            <div class="progress">
                                <div id="defender-health" class="progress-bar bg-danger" role="progressbar"
                                    style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Battle Text -->
                <div id="battle-text-container" class="p-0">
                    <img src="./assets/images/pokemon-text-box.png" alt="Pokemon Text Box" id="battle-text-img">
                    <div id="battle-log-options-container" class="row p-0 m-0">
                        <!-- Battle Log -->
                        <div id="battle-log-container" class="p-0">
                            <p id="battle-log"></p>
                        </div>
                        <!-- Battle Option Buttons -->
                        <div id="battle-options-container" class="p-0"">
                            <div id=" battle-options-top-row" class="row battle-options-row px-2">
                            <div class="col text-center top-option">
                                <button class="battle-option btn-primary"><strong>FIGHT</strong></button>
                            </div>
                            <div class="col text-center top-option ">
                                <button class="battle-option btn-primary"><strong>BAG</strong></button>
                            </div>
                        </div>
                        <div id="battle-options-bottom-row" class="row battle-options-row px-2">
                            <div class="col text-center bottom-option">
                                <button class="battle-option btn-primary"><strong>POKÃ©MON</strong></button>
                            </div>
                            <div class="col text-center bottom-option">
                                <button class="battle-option btn-primary"><strong>RUN</strong></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/javascript/constants.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
