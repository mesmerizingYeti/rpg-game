<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Star Wars RPG</title>
</head>

<body>

    <div class="container">

        <div class="row d-flex justify-content-center" id="title-row">
            <h1 class="">Star Wars RPG</h1>
        </div>

        <!-- Choose Character Section -->
        <div class="row d-flex justify-content-center" id="character-row-title"><h2>Choose your character</h2></div>
        <div class="row d-flex justify-content-center" id="character-row"></div>

        <!-- Choose Enemy Section -->
        <div class="row d-flex justify-content-center" id="enemy-row-title"><h2>Choose your enemy</h2></div>
        <div class="row d-flex justify-content-center" id="enemy-row"></div>
        
        <!-- Battle Section -->
        <div class="row" id="battle-row-title">
            <div class="col-6 d-flex justify-content-center"><h2>Your character</h2></div>
            <div class="col-6 d-flex justify-content-center"><h2>Defender</h2></div>
        </div>
        <div class="row" id="battle-row">
            <div class="col-6 d-flex flex-column align-items-center" id="chosen"></div>
            <div class="col-6 d-flex justify-content-center" id="defender"></div>
        </div>
        <div class="row d-flex justify-content-center" id="battle-row-btn">
            <button id="attack-btn" class="btn btn-primary">Attack</button>
        </div>

        <!-- Fight Log -->
        <div class="row" id="fight-log-row">
            <p id="fight-log"></p>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/constants.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
