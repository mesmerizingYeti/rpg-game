<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <h1 class="center-align">Star Wars RPG</h1>
        </div>

        <div class="row">
            <div class="card friendly">
                <img src="./assets/images/obi-wan-kenobi.png" class="card-img-top" alt="Obi-Wan Kenobi">
                <h5 class="card-title">Obi-Wan Kenobi</h5>
                <div class="card-text">
                    <p class="" id="obi-health">0</p>
                </div>
            </div>
            <div class="card friendly">
                <img src="./assets/images/luke-skywalker.png" class="card-img-top" alt="Luke Skywalker">
                <h5 class="card-title">Luke Skywalker</h5>
                <div class="card-text">
                    <p class="" id="luke-health">0</p>
                </div>
            </div>
            <div class="card friendly">
                <img src="./assets/images/darth-sidious.png" class="card-img-top" alt="Darth Sidious">
                <h5 class="card-title">Darth Sidious</h5>
                <div class="card-text">
                    <p class="" id="sidious-health">0</p>
                </div>
            </div>
            <div class="card friendly">
                <img src="./assets/images/darth-maul.png" class="card-img-top" alt="Darth Maul">
                <h5 class="card-title">Darth Maul</h5>
                <div class="card-text">
                    <p class="" id="maul-health">0</p>
                </div>
            </div>
        </div>

    </div>

    <div id="chosen-character">
        <h2>Your character</h2>
    </div>
    <div id="enemies-available">
        <h2>Enemies Available to Attack</h2>
    </div>
    <div id="fight-section">
        <h2>Fight Section</h2>
        <button id="attack-btn"></button>
    </div>
    <div id="defender">

    </div>
    <div id="fight-log">

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
