<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/pokemonStyle.css">
    <title>Pokemon</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center">

        <!-- Choose Character or Enemy Section -->
        <div id="choose-row" class="row d-flex justify-content-center text-light">
            <div id="choose-screen-title mt-5"><h2>Choose your Character!</h2></div>
            <div id="choose-screen" class="d-flex flex-row-wrap justify-content-center align-items-center"></div>
        </div>

        <!-- Battle Section -->
        <div id="battle-row" class="row" >
            <div id="battle-screen">
                <div id="battleground-container">
                    <img src="./assets/images/GrassBattleBackground.png" alt="Pokemon Battle Background" id="battleground-img">
                </div>
                <div id="battle-text-container">
                    <img src="./assets/images/PokemonTextBox.png" alt="Pokemon Text Box" id="battle-text-img">
                    <div id="battle-log-container" class="row p-0 m-0">
                        <div class="col p-0 m-0">
                            <p id="battle-log"></p>
                        </div>
                        <div class="col p-0 m-0">
                            <div id="battle-options-1" class="row battle-options-row pt-4 px-2">
                                <div class="col text-center battle-option"><strong>FIGHT</strong></div>
                                <div class="col text-center battle-option "><strong>BAG</strong></div>
                            </div>
                            <div id="battle-options-2" class="row battle-options-row pt-4 px-2">
                                <div class="col text-center battle-option"><strong>POKÃ©MON</strong></div>
                                <div class="col text-center battle-option"><strong>RUN</strong></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
    <script src="./assets/javascript/constants.js"></script>
    <script src="./assets/javascript/pokemonVersion.js"></script>
</body>

</html>
